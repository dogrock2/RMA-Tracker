{%extends "layout.html"%}
{%block content%}

<div class="row mt-4">
    <h1>Settings...</h1>
</div>
<div id="accordion" class="mt-3">
    <div class="card">
        <div class="card-header" id="headingOne">
            <h5 class="mb-0">
                <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
                    aria-controls="collapseOne">
                    Change or Reset Password
                </button>
            </h5>
        </div>
        <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <form>
                            <div class="form-group">
                                <select class="custom-select mr-sm-2" id="userSelect">
                                    <option selected>Choose User</option>
                                </select>
                            </div>
                        </form>
                        <form class="form-inline" id="pwdForm">
                            <div class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="pwdRadios" id="gridRadios1"
                                        value="option1" checked>
                                    <label class="form-check-label mr-3" for="gridRadios1">
                                        Change Password
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="pwdRadios" id="gridRadios2"
                                        value="option2">
                                    <label class="form-check-label" for="gridRadios2">
                                        Reset Password
                                    </label>
                                </div>
                            </div>
                        </form>
                        <form class="form-inline mt-3">
                            <div class="form-group">
                                <input type="text" class="form-control mr-2" id="changePwd1" placeholder="New Password">
                                <input type="text" class="form-control" id="changePwd2" placeholder="Confirm Password">
                            </div>
                            <div>
                                <button class="btn btn-info mt-2" type="button" id="chngBtnPwd">Change</button>
                            </div>
                        </form>
                        <div>
                            <small id="changePwdErr" class="form-text text-danger">&nbsp;</small>
                        </div>
                    </div>
                    <div class="col-md-4"></div>
                    <div class="col-md-4"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header" id="headingTwo">
            <h5 class="mb-0">
                <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false"
                    aria-controls="collapseTwo">
                    Change Email Address
                </button>
            </h5>
        </div>
        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <form class="form-inline mt-1">
                            <div class="form-group">
                                <input type="text" class="form-control mr-2" id="changeEmail1" placeholder="New Email">
                                <input type="text" class="form-control" id="changeEmail2" placeholder="Confirm Email">
                            </div>
                            <div>
                                <button class="btn btn-info mt-2">Change</button>
                            </div>
                        </form>
                        <div>
                            <small id="changeEmailErr" class="form-text text-danger">&nbsp;</small>
                        </div>
                    </div>
                    <div class="col-md-4"></div>
                    <div class="col-md-4"></div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header" id="headingThree">
                <h5 class="mb-0">
                    <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree"
                        aria-expanded="false" aria-controls="collapseThree">
                        Change Username
                    </button>
                </h5>
            </div>
            <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <form class="form-inline mt-1">
                                <div class="form-group">
                                    <input type="text" class="form-control mr-2" id="changeUsername1" placeholder="New Username">
                                    <input type="text" class="form-control" id="changeUsername2" placeholder="Confirm Username">
                                </div>
                                <div class="form-group mt-2">
                                    <button class="btn btn-info">Change</button>
                                </div><br>
                            </form>
                            <div>
                                <small id="changeUserErr" class="form-text text-danger">&nbsp;</small>
                            </div>
                        </div>
                        <div class="col-md-4"></div>
                        <div class="col-md-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    {%endblock content%}
