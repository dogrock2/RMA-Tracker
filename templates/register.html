{%extends "layout.html"%}
{%block content%}
<div class="container border mt-5 bg-light">
    <div class="row mt-5">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form id="regFrm">
                <h1 class="h3 mb-3 font-weight-normal">Registration</h1>
                <div class="form-group">
                    <label for="regInputUser" class="sr-only">Username</label>
                    <input type="text" id="regInputUser" class="form-control" placeholder="Username" required autofocus>
                    <small id="usernameErr" class="form-text text-danger"></small>
                </div>
                <div class="form-group">
                    <label for="inputEmail1" class="sr-only">Email address</label>
                    <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="inputEmail2" class="sr-only">Confirm Email</label>
                    <input type="email" class="form-control" id="inputEmail2" aria-describedby="emailHelp"
                        placeholder="Confirm email" required>
                    <small id="emailErr" class="form-text text-danger"></small>
                </div>
                <div class="form-group">
                    <label for="regInputPassword1" class="sr-only">Password</label>
                    <input type="password" id="regInputPassword1" class="form-control" placeholder="Password" required>
                </div>
                <div class="form-group">
                        <label for="regInputPassword2" class="sr-only">Confirm Password</label>
                        <input type="password" id="regInputPassword2" class="form-control" placeholder="Confirm Password" required>
                        <small id="pwdErr" class="form-text text-danger"></small>
                    </div>
                <button class="btn btn-lg btn-outline-primary btn-block" type="submit">Sign in</button>
                <p class="mt-5 mb-3 text-muted text-center">&copy; Codecipe 2018</p>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
{%endblock content%}
